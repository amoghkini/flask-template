{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
    <h1>Sign Up</h1>
    <form class="custom-form" action="{{ url_for('signup') }}" method="POST">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>

        <div class="form-group">
            <label for="email">Email ID</label>
            <input type="text" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-toggle">
                <input type="password" class="form-control" id="password" name="password" required>
                <i class="toggle-icon fa fa-eye-slash" aria-hidden="true" id="togglePassword"></i>
            </div>
            <small class="error-message" id="passwordError"></small> <!-- Error message for confirm password field -->
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="password-toggle">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                <i class="toggle-icon fa fa-eye-slash" aria-hidden="true" id="toggleConfirmPassword"></i>
            </div>
            <small class="error-message" id="confirmPasswordError"></small> <!-- Error message for confirm password field -->
        </div>


        <div class="form-group">
            <label for="mobileNumber">Mobile Number</label>
            <input type="number" class="form-control" id="mobileNumber" name="mobileNumber" min="0" max="9999999999" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="10" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
        
        <button type="submit" >Sign Up</button>
    </form>
    <div class="bottom-link">
        <p>Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
    </div>
</div>
{% endblock %}
