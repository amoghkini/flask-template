{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="profile-container">
    <div class="profile-header">
        <h4>Profile</h4>
        <div class="profile-actions">
            <a href="{{ url_for('tab_page') }}">Password & Security</a>
        </div>
    </div>
    <div class="divider"></div>
    <div class="profile-content">
        <div class="profile-info">
            <div class="profile-pic">
                <img src="{{ url_for('profile_picture') }}" alt="Profile Picture">
            </div>
            <div class="user-name">
                {{ session['user'] }}
            </div>
        </div>
        <!-- Your profile content goes here -->
    </div>
    <br>
    <div class="divider"></div> 
    <br>
    <h4>Account</h4>

    <div class="row">
        {% for key, value in profile_data.items() %}
        <div class="col-md-6">
            <div class="profile-field">
                <span class="field-name">{{ key|title }}</span>
                <span class="field-value">{{ value }}</span>
            </div>
        </div>
        {% endfor %}
    </div>

    <br><br><br>
    <div class="profile-actions">
        <h4>Settings</h4>

        <label class="custom-control custom-switch">
            &nbsp; <input type="checkbox" class="custom-control-input" id="darkModeSwitchProfile">
            <label class="custom-control-label" for="darkModeSwitchProfile">
                Dark Mode
            </label>
        </label>
    </div>


</div>
{% endblock %}
