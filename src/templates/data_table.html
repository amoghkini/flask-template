{% extends 'base.html' %}

{% block title %}Data Table{% endblock %}

{% block content %}
<div class="container">
    <h1>Data Table</h1>
    <div class="data-table">
        <table class="table" id="data-table">
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <!-- Add more table headers if needed -->
                </tr>
            </thead>
            <tbody>
                {% if data %}
                {% for row in data %}
                <tr>
                    <td>{{ row.column1 }}</td>
                    <td>{{ row.column2 }}</td>
                    <!-- Add more table cells based on the data structure -->
                </tr>
                {% endfor %}
                {% endif %}
                
            </tbody>
        </table>
        {% if not data %}
        <p class="no-data-found">No data found</p>
        {% endif %}
    </div>
</div>
{% endblock %}
