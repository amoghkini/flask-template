{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="container">
    <h1>Login</h1>
    <form class="custom-form" action="{{ url_for('login') }}" method="POST">
        <div class="form-group">
            <label for="email">Email ID</label>
            <input type="text" class="form-control" id="email" name="email" required>
            <small class="error-message">{% if errors and errors.email %} {{ errors.email }} {% endif %}</small>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-toggle">
                <input type="password" class="form-control" id="password" name="password" required>
                <i class="toggle-icon fa fa-eye-slash" aria-hidden="true" id="togglePassword"></i>
            </div>
            <small class="error-message">{% if errors and errors.password %} {{ errors.password }} {% endif %}</small>
        </div>

        <button type="submit">Log In</button>
    </form>
    <div class="bottom-link">
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
    </div>
</div>
{% endblock %}
